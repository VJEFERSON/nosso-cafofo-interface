<label class="small mb-1" for="planos | async">Plano</label>
<ng-select #select [items]="planos" bindLabel="plano" bindValue="plano" appendTo="body" placeholder="Selecione um Plano"
    [closeOnSelect]="true" [hideSelected]="true" [loading]="_loading" [readonly]="_readonly" [(ngModel)]="_value"
    [disabled]="_disabled" [typeahead]="filtro$" (change)="_onChange($event)" (focus)="_onTouched($event)">
</ng-select>
