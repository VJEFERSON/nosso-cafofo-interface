<show-custom-label [textLabel]="'Estado'" [required]="required"></show-custom-label>
<ng-select #select [items]="estados" bindLabel="estado" appendTo="body"
    placeholder="Selecione um Estado" [closeOnSelect]="true" [hideSelected]="true" [loading]="_loading"
    [readonly]="_readonly" [(ngModel)]="_value" [disabled]="_disabled" [typeahead]="filtro$"
    (change)="_onChange($event)" (focus)="_onTouched($event)">
</ng-select>
