<div class="modal-header">
    <h4 class="modal-title">Troca de Imagem</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="formGroup">
        <div class="form-row">
            <img [src]="profileUrlImage" alt="Avatar" class="avatar">
        </div>
        <div class="form-row">
            <input formControlName="file" type="file" (change)="changeImage($event)">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-fechar-filtros" (click)="close()">Fechar</button>
    <button type="button" [disabled]="!formGroup.valid" class="btn btn-pesquisa-filtros" (click)="salvar()">Salvar</button>
</div>
