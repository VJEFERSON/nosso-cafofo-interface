<li class="nav-item dropdown dropdown-user no-caret" *ngIf="usuario" ngbDropdown placement="bottom-right"
    display="dynamic">
    <a class="nav-link dropdown-toggle" id="userDropdown" ngbDropdownToggle data-cy="userMenu" role="button"
        aria-haspopup="true" aria-expanded="false">
        <fa-icon [icon]='["fas", "user"]'></fa-icon>
    </a>
    <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu aria-labelledby="dropdownUser">
        <h6 class="dropdown-header">
            <div class="dropdown-user-details">
                <div id="nameUser" class="dropdown-user-details-name">{{ usuario.nome }}</div>
                <div id="statusUser">To on!</div>
            </div>
        </h6>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" routerLink="/dashboard">Profile</a>
        <a class="dropdown-item" routerLink="/dashboard">Assinatura</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" routerLink="/dashboard">Sair</a>
    </div>
</li>
