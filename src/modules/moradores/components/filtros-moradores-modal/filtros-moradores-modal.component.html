<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Filtros</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="formGroup">
            <div class="form-row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="small mb-1" for="anoEntrada">Ano de Entrada</label>
                        <input class="form-control" id="anoEntrada" type="number" placeholder="Informe o ano de entrada na RepÃºblica"
                            formControlName="anoEntrada" />
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12">
                    <div class="form-group">
                        <form-select-situacao-registro-default *ngIf="filtros" formControlName="ativo">
                        </form-select-situacao-registro-default>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-fechar-filtros" (click)="close()">Fechar</button>
        <button type="button" class="btn btn-pesquisa-filtros" (click)="search()">Pesquisar</button>
    </div>
</ng-template>
